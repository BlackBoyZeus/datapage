<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Process with tf.js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<input type="file" id="fileInput">
<button onclick="processFile()">Process</button>

<!-- Visualization for segmented data -->
<canvas id="visualization" width="800" height="400"></canvas>

<!-- Visualization for metrics like cumulative revenue -->
<canvas id="metrics" width="800" height="400" style="margin-top: 20px;"></canvas>

<!-- Div for displaying aggregate metrics -->
<div id="aggregateMetrics" style="margin-top: 20px;"></div>

<div id="status"></div>

<!-- TensorFlow.js library for data processing -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

<!-- D3.js library for tooltips -->
<script src="https://d3js.org/d3.v5.min.js"></script>

<!-- Chart.js library for data visualization -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Your custom script -->
<script src="script.js"></script>

</body>
</html>
